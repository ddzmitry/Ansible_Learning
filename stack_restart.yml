---
 # Bring Stack Down
 - hosts: loadbalancer
   become: true
   tasks:
      - service: name=nginx state=stopped
# Let wait till port is active
      - wait_for: port=80 state=drained 
  
 - hosts:  webserver
   become: true
   tasks:
      - service: name=apache2 state=stopped
      - wait_for: port=80 state=stopped

 # Restart MySQL
 - hosts: database
   become: true
   tasks:
      - service: name=mysql state=restarted
      - wait_for: port=3306 state=started


 # Bring Stach back up
 - hosts: webserver
   become: true
   tasks:
      - service: name=apache2 state=started
      - wait_for: port=80


 - hosts: loadbalancer
   become: true
   tasks:
      - service: name=nginx state=started
      - wait_for: port=80
